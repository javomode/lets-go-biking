<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets-Go-Biking</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="map.css">

    <!-- Map.js as ES module -->
    <script src="map.js" type="module"></script>

    <!-- Better Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>ðŸš² Lets go biking!</h1>

        <!-- Time Filter Section -->
        <label id="time-label">
            Filter by time:
            <input id="time-slider" type="range" min="-1" max="1440" />
        </label>

        <div id="time-display">
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </div>
    </header>

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div class="legend-item" style="--departure-ratio: 1">
            <span>More departures</span>
        </div>
        <div class="legend-item" style="--departure-ratio: 0.5">
            <span>Balanced</span>
        </div>
        <div class="legend-item" style="--departure-ratio: 0">
            <span>More arrivals</span>
        </div>
    </div>


    <link rel="stylesheet" href="global.css">
</body>

</html>
